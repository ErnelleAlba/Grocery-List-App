<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Grocery List</title>
</head>
<body>
  <section class="section-center m-auto mt-5">
    <!-- form -->
    <form class="grocery-form">
      <p class="alert d-flex justify-content-center align-items-center text-capitalize"></p>
      <h3 class="text-uppercase text-center fw-bold fs-1">grocery list</h3>
      <div class="form-control d-flex justify-content-center">
        <input type="text" id="grocery" placeholder="e.g. eggs" />
        <button type="submit" class="submit-btn d-flex justify-content-center text-capitalize">submit</button>
      </div>
    </form>
    <!-- list -->
    <div class="grocery-container">
      <div class="grocery-list"></div>
      <button class="clear-btn text-capitalize d-flex justify-content-center">clear items</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
